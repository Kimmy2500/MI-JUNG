<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

			<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="assets/css/0810.css">

		<script src="assets/js/jquery-1.12.4.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/0810.js"></script>
		<script src="assets/js/config.js"></script>



</head>
<body>
	<div class="container"> <!--class.container-start -->
		<div class="login_form"> <!--class.login-form-start -->
			<div class="panel panel-default"> <!--class.panel-start -->
		 		 <div class="panel-body"> <!--class.panel-body-start -->

					<!-- <form> --> <!--form-start -->

					  <div class="form-group">
					    <label for="exampleInputEmail1">Email</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  </div>

					  <div class="form-group">
					    <label for="exampleInputName">Name</label>
					    <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
					  </div>

					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>

					<div class="clearfix"></div>

					  <button id="doLogin" class="btn btn-success btn-block">Signup</button>
					
					  <div class="link_signup pull-left">
					  	<a href="#">Signin</a>
					  </div>
					  


					<!-- </form> --> <!--form-end -->

				 </div><!--class.panel-body-end -->
			</div> <!--class.panel-end -->

                <div id="confirmed_form" class="custom_form">
                    <div class="alert alert-success login_info" role="alert">
                        <h3>Signup 정보 입니다.</h3>
                        <p class="name"></p>
                        <p class="email"></p>
                        <p class="password"></p>
                    </div>
                    <div class="link">
                        <a href="main.html">다음페이지</a>
                    </div>
                </div>

                <div id="failed_form"  class="custom_form">
                    <div class="alert alert-danger login_info" role="alert">
                        <h3>Signup 실패 하였습니다.</h3>
                    </div>
                    <div class="link">
                        <a href="#">다시 시도하기</a>
                    </div>
                </div>
		</div> <!--class.login-form-end -->

	<button id="dosignup"></button>

	</div> <!--class.container-end -->
